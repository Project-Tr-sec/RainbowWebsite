<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainbow Language Academy - Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #80C4E9;
            --accent-color: #8CCDEB;
            --dark-color: #2C3E50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('contactbackground.png');
            background-size: 100% 100%;
        }

        .contact-section {
            padding: 3rem 0;
        }

        .btn-rainbow {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-rainbow:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .social-icon {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    [object Promise]

        <section class="contact-section container my-5">


            <div class="row g-4">


                <div class="col-lg-6">
                    <div class="text-center mb-5">
                    <h2 class="fw-bold" style="text-shadow: 2px 2px #7a9dea">ĐĂNG KÝ</h2>
                    <p class="lead fw-bold text-muted">Đăng ký khóa học và nhận tư vấn miễn phí cùng Rainbow</p>
                    </div>

                    <form class="p-4 bg-light rounded" action="/contact" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Phụ Huynh</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="consultation" class="form-label">Nội dung cần tư vấn</label>
                            <select class="form-select" id="consultation" required>
                                <option value="" selected disabled>Chọn nội dung tư vấn</option>
                                <option>Tham khảo khóa học của Rainbow</option>
                                <option>Đăng ký khóa học của Rainbow</option>
                                <option>Đăng ký lớp học thử</option>
                                <option>Báo cáo kết quả học tập của con</option>
                                <option>Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Khóa học quan tâm</label>
                            <select class="form-select" id="course">
                                <option value="" selected disabled>Chọn khóa học</option>
                                <option>Tiếng Anh trẻ em (4-5 tuổi)</option>
                                <option>Tiếng Anh trẻ em (5-6 tuổi)</option>
                                <option>Tiếng Anh trẻ em (6-7 tuổi)</option>
                                <option>Lớp EKid</option>
                                <option>Lớp IELTS</option>
                                <option>Tiếng Anh người lớn</option>
                                <option>Tiếng Trung người lớn</option>
                                <option>Tiếng Nhật người lớn</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Lời nhắn</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Hãy điền -Không- nếu bạn không có câu hỏi hoặc muốn tư vấn thêm cho Rainbow Academy"></textarea>
                        </div>
                        <button type="submit" class="btn btn-rainbow w-100">Gửi đăng ký</button>
                    </form>
                </div>
            </div>
        </section>

        [object Promise]

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
